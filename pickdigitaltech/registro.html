<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="imagenes/logo pickdigitaltech.jpg" alt="Logo de Pick Digital Tech">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="¿Qué estás buscando?" id="search">
        </div>
        <div class="header-right">
            <div class="cart">
                <!-- Carrito como un botón -->
                <button class="cart-btn" onclick="window.location.href='carrito.html'">
                    <img src="imagenes/carito.jpg" alt="Carrito de compras">
                </button>
            </div>
            <div class="register">
                <!-- Redirige a la página de registro -->
                <button class="register-btn" onclick="window.location.href='registro.html'">Registrarse</button>
            </div>
        </div>
    </header>

    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- Sección principal -->
    <main>
        <!-- Sección de registro -->
        <section class="register-section">
            <h2>Crear una cuenta</h2>
            <form action="#" method="POST" class="register-form">
                <div class="input-group">
                    <label for="fullname">Nombre completo</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Escribe tu nombre completo" required>
                </div>

                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Escribe tu correo" required>
                </div>

                <div class="input-group">
                    <label for="phone">Número de teléfono (opcional)</label>
                    <input type="text" id="phone" name="phone" placeholder="Escribe tu número de teléfono">
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
                </div>

                <div class="input-group">
                    <label for="address">Dirección (opcional)</label>
                    <input type="text" id="address" name="address" placeholder="Escribe tu dirección">
                </div>

                <div class="input-group">
                    <button type="submit" class="register-btn">Registrarse</button>
                </div>

                <p class="login-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <section class="footer-info">
            <p>¡Envío gratis en todas tus compras!</p>
            <p>Paga como quieras. Recibe y paga en la puerta de tu casa.</p>
        </section>

        <section class="methods">
            <p>Métodos de pago:</p>
            <img src="visa.png" alt="Visa">
            <img src="mastercard.png" alt="MasterCard">
            <img src="paypal.png" alt="PayPal">
        </section>
    </footer>
</body>
</html>
